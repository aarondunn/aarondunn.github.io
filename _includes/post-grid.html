<article class="tile mix {% for tag in post.tags %}{{tag}} {% endfor %}" itemscope itemtype="http://schema.org/Article">

  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">{% if post.image.teaser %}
    <div style="background-image: url({{ site.url }}/images/{{ post.image.teaser }})" class="thumb-image"></div>
    {% else %}<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">{% endif %}</a>
  <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
</article><!-- /.tile -->
